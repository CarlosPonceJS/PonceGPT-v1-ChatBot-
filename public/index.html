<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ponceGPT</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Icon -->
    <link rel="icon" href="/img/Icon.png" type="image/x-icon">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="/img/transparentIcon.png" alt="" height="40px" width="40px"> <span class="text-light">ponceGPT</span></a>
            <button class="navbar-toggler text-light bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- Insert Question Option -->
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="/insertQuestion">Insert Question</a>
                    </li>
                    <!--Question - Answer CRUD -->
                    <li class="nav-item">
                        <a class="nav-link active text-light" href="/questionsCRUD">Questions and answers</a>
                    </li>
                    <!-- ponceGPT Option with the "selected" class using a background color -->
                    <li class="nav-item">
                        <a class="nav-link active text-light selected" href="/" id="btnGPT">ponceGPT</a>
                    </li>
                </ul>
                <!-- Button to clear messages -->
                <button type="button" class="btn btn-outline-success" id="btnClearNav">Clear Conversation</button>
            </div>
        </div>
    </nav>
    <!-- ChatBot Message Area -->
    <div class="container msg text-light" id="messages">
        <!-- Main Logo Container -->
        <div class="imgLogo">
            <img src="/img/transparentLogo.png" alt="" id="imgLogo" style="display: block;">
        </div>
        <!-- Message Container -->
        <div id="messageArea" class="msg-text">
            <!-- Messages will be added here -->
        </div>
    </div>
    <!-- Text and Button Container -->
    <div class="container text-center d-flex justify-content-center group">
        <div class="wrapper">
            <input type="text" id="chatBox" placeholder="Message to ponceGPT" oninput="colorButton()">
            <button type="button" class="btn btn-outline-success" id="btnAsk"><img src="img/btnSend.png" height="20px" width="20px" alt=""></button>
        </div>
    </div>
    <!-- Footer -->
    <footer>
        <div class="container-fluid text-center text-light d-flex justify-content-center align-items-center p-4 mt-4 foot">
            ponceGPT &copy; 2023. All rights reserved
        </div>
    </footer>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- My JavaScript file -->
    <script src="/js/index.js"></script>
</body>
</html>
