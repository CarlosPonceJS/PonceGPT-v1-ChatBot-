<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Answer - ponceGPT</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap.-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="/css/question.css">
    <!--Icon-->
    <link rel="icon" href="/img/Icon.png" type="image/x-icon">
  </head>
  <body>
    <!--Navigation.-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"><img src="/img/transparentIcon.png" alt="" height="40px" width="40px" > <span class="text-light">ponceGPT</span></a>
        <button class="navbar-toggler text-light bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="/insertQuestion">Insert Question</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-light selected" href="/questionsCRUD">Questions and answers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-light" href="/">ponceGPT</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Table to show all questions -->
    <div class="container mt-5">
      <h2 class="text-center text-light mb-4">Questions and Answers</h2>
      <table class="table text-center">
        <thead>
          <tr>
            <th class="t" scope="col">Question</th>
            <th class="t" scope="col">Answer</th>
            <th class="t" scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="tableQuestions">
          <!-- Records will appear here -->
        </tbody>
      </table>
    </div>

    <!-- Modal Delete -->
    <div id="deleteModal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Confirm Deletion</h5>
            <button type="button" class="close" id="closeButton" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to delete this record?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="closeModal()">Cancel</button>
            <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Edit -->
    <div id="editModal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Record</h5>
            <button type="button" class="close" onclick="closeModal()" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Edit this record</p>
          </div>
          <div class="modal-footer">
            <input type="text" id="question" placeholder="Question" required>
            <input type="text" id="answer" placeholder="Answer" required>
            <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="closeModal()">Cancel</button>
            <button type="button" class="btn btn-primary" id="confirmEdit">Edit</button>
          </div>
        </div>
      </div>
    </div>

    <!--Footer-->
    <footer>
      <div class="container-fluid text-center text-light d-flex justify-content-center align-items-center p-4 mt-4 foot">
         ponceGPT &copy; 2023. All rights reserved
      </div>
    </footer>

    <!-- Bootstrap. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!--Respuesta.js-->
    <script src="/js/answer.js"></script>
  </body>
</html>
